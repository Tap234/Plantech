<div class="form-container">
  <h2>Cadastro de Novo UsuÃ¡rio</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="userData.nome" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
    </div>
    
    <div class="button-group">
      <button type="submit" class="btn-save">Cadastrar</button>
      <button type="button" class="btn-cancel" routerLink="/login">Voltar para o Login</button>
    </div>
  </form>
</div>
